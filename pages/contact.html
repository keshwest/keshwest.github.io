        <div id="form-bg" class="container">
          <div class="row">
            <div class="col mx-auto">
              <div>
                <p class="text-center byline"> Contact Me!</p>
                <p class="lead text-center">I'm waiting to hear from you!</p>
                 <div class="d-flex justify-content-center"><img src="../images/avataaars_2.png" class="w-75" id="contact-img"></div>
              </div>
            </div>
            
            <div class="col-md-8">
              <form class="contact-form" action="https://formspree.io/f/mzbyvbyv" method="post">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name"></label>
                  <div class="col-sm-10 mx-auto">          
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email"></label>
                  <div class="col-sm-10 mx-auto">
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="subject"></label>
                  <div class="col-sm-10 mx-auto">          
                  <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="message"></label>
                  <div class="col-sm-10 mx-auto">
                  <textarea class="form-control" rows="5" id="message" placeholder="Enter Message" name="message"></textarea>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10 mx-auto">
                  <button id="submit-btn" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sendModal">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="sendModal" tabindex="-1" aria-labelledby="sendModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message Sent!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img class="w-100" src="../images/mail.gif">
      </div>
    </div>
  </div>
</div>
